version: '3'

services:
  db:
    image: postgres:10
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=gel2mdtuser
      - POSTGRES_PASSWORD=gel2mdtpassword
      - POSTGRES_DB=gel2mdt_db
    volumes:
      - /mnt/cd43cd07-630b-4e68-ab79-9a7ab51910a7/gel2mdt_db:/var/lib/postgresql/data
  web:
    image: gel2mdt_web
    build:
      context: ..
      args:
        - CPI_API_USERNAME=jsmith
        - CPI_API_PASSWORD=xxxx
        - LABKEY_USERNAME=sss@fdgdg.com
        - LABKEY_PASSWORD=xxxx
        - DJANGO_SUPERUSER=admin
        - DJANGO_EMAIL=name@nhs.net
        - DJANGO_PASSWORD=password123
    command: bash -c "cd /root/gel2mdt/gelweb && python manage.py runserver 0.0.0.0:8000"
    #restart: always
    volumes:
      - /mnt/cd43cd07-630b-4e68-ab79-9a7ab51910a7/resources:/root/reference
      - /mnt/cd43cd07-630b-4e68-ab79-9a7ab51910a7/resources/.vep:/root/.vep
    ports:
      - "8000:8000"
    depends_on:
      - db
